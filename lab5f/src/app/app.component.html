<h1>Machine guns</h1>
<button (click)="getRest()">Get machine guns</button>

<table>
  <thead>
    <tr>
      <th>Назва</th>
      <th>Фото</th>
      <th>Опис</th>
      <th>Кількість</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let machineGun of machineGuns">
      <td>{{machineGun.name}}</td>
      <td><img src="{{machineGun.photoUrl}}" alt="photo"></td>
      <td>{{machineGun.description}}</td>
      <td>{{machineGun.amount}}</td>
    </tr>
  </tbody>
</table>
